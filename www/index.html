<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

        <script src="js/booklist.js"></script>
        <link rel='stylesheet' href='css/styles.css'>
        <title>Kylun Robbins' Booklist</title>
    </head>
    <body>
        <div class="header-section">
            <h1 class="title">Bill Gates Book Lists</h1>
            <form>
                <label for="year" class="label">Select year of booklist</label>
                <select id="year" name="year">
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <button type="button" class="btn btn-primary btn-sm" onclick="getBookData()">Get Book List</button>
            </form>
        </div>
        <div class="list-section">
            <div class="book-list">

            </div>
        </div>
    </body>
</html>
